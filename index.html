<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/dist/styles.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
</head>
<body>

<section class="signup">
  <div class="container">
    <div class="text-wrapper">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>

    <div class="form-wrapper">
      <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

      <form data-form="form">
        <div class="input-wrapper" data-form="nameWrapper">
          <input type="text" class="input" placeholder="Name" data-form="nameInput">
          <img src="./assets/error-alert.svg" alt="Error alert">
          <p class="error-message" data-form="nameErrorMessage"></p>
        </div>

        <div class="input-wrapper" class="error" data-form="lastNameWrapper">
          <input type="text" class="input" placeholder="Last Name" data-form="lastNameInput">
          <img src="./assets/error-alert.svg" alt="Error alert">
          <p class="error-message" data-form="lastNameErrorMessage"></p>
        </div>
        <div class="input-wrapper" class="error" data-form="emailWrapper">
          <input type="text" class="input" placeholder="Email Address" data-form="emailInput">
          <img src="./assets/error-alert.svg" alt="Error alert">
          <p class="error-message" data-form="emailErrorMessage"></p>
        </div>
        <div class="input-wrapper" class="error" data-form="passwordWrapper">
          <input type="password" class="input" placeholder="Password" data-form="passwordInput">
          <img src="./assets/error-alert.svg" alt="Error alert">
          <p class="error-message" data-form="passwordErrorMessage"></p>
        </div>

        <button class="button">CLAIM YOUR FREE TRIAL</button>
        <p>By clicking the button, you are agreeing to our  <a href="#"></a></p>
      </form>
    </div>
  </div>
</section>

<script src="./dist/main.js"></script>
</body>
</html>
